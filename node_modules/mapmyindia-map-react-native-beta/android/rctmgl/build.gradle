apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 30)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 30)
        versionCode 1
        versionName "1.0"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation fileTree(dir: "libs", include: ["*.aar"])
    // React Native
    implementation "com.facebook.react:react-native:+"

    // MapmyIndia SDK
    implementation 'com.mapmyindia.sdk:mapmyindia-android-sdk:6.9.1'
    
    //Annotation Plugin
    implementation ('com.mapmyindia.sdk:annotation-plugin:0.2.0'){
      exclude group:'com.mapmyindia.sdk', module:'mapmyindia-safety-plugin'
        }

    // Dependencies
    implementation "androidx.vectordrawable:vectordrawable:${safeExtGet('supportLibVersion', '1.1.0')}"
    implementation "androidx.annotation:annotation:${safeExtGet('supportLibVersion', '1.1.0')}"
    implementation "androidx.appcompat:appcompat:${safeExtGet('supportLibVersion', '1.1.0')}"
    implementation "com.squareup.okhttp3:okhttp:${safeExtGet('okhttpVersion', '3.12.1')}"
}
